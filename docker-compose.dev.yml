version: '3.8'

services:
  gostreamix:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: gostreamix-dev
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
      - /app/tmp
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
    env_file:
      - .env.dev
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  go-mod-cache:
  go-build-cache:
